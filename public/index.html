<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report Bot üå§Ô∏è</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-cloud-sun"></i> Weather Report Bot</h1>
            <p>Get current weather information for any city worldwide</p>
        </header>

        <main class="main-content">
            <div class="weather-form-container">
                <form id="weatherForm" class="weather-form">
                    <div class="input-group">
                        <label for="cityInput" class="input-label">
                            <i class="fas fa-map-marker-alt"></i> City Name
                        </label>
                        <input 
                            type="text" 
                            id="cityInput" 
                            name="city" 
                            placeholder="Enter city name (e.g., London, New York, Tokyo)" 
                            required
                            autocomplete="off"
                        >
                        <button type="submit" class="submit-btn" id="submitBtn">
                            <i class="fas fa-search"></i> Get Weather
                        </button>
                    </div>
                </form>
            </div>

            <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                <div class="spinner"></div>
                <p>Fetching weather data...</p>
            </div>

            <div id="weatherResult" class="weather-result" style="display: none;">
                <!-- Weather data will be displayed here -->
            </div>

            <div id="errorMessage" class="error-message" style="display: none;">
                <!-- Error messages will be displayed here -->
            </div>
        </main>

        <footer class="footer">
            <p>Powered by <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a></p>
            <p>Made with <i class="fas fa-heart" style="color: #e74c3c;"></i> for weather enthusiasts</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
